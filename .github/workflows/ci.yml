name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: |
          3.10
          3.11
    - name: Set up pip cache
      if: runner.os == 'Linux'
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-cffi python3-cairocffi libpangocairo-1.0-0
        pip install hatch
        hatch env create ci
    - name: Run tests
      run: |
        hatch run ci:pytest
